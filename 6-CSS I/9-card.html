<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card</title>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Geist&display=swap" rel="stylesheet" />

        <style>
            body {
                font-family: 'Geist', sans-serif;
                font-weight: 900;
                background-image: url(./assets/background2.jpg);
                background-repeat: no-repeat;
                background-position: center;
                background-size: 100% auto;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }

            h1 {
                color: white;
            }

            .container {
                position: relative; /* Important for cursor glow positioning */
                padding: 10px;
                width: 350px;
                height: 320px;
                border: 1px solid rgb(180, 180, 180);
                border-radius: 15px;
                backdrop-filter: blur(15px);
                overflow: hidden;
            }

            .card {
                width: 100%;
                height: 100%;
            }

            #card-img {
                width: 100%;
                border-radius: 8px;
            }

            #title {
                font-size: 23px;
                margin: 10px 0;
            }

            hr {
                width: 70%;
                margin-left: 0;
                border: 1px solid rgb(190, 190, 190);
            }

            #pricing {
                margin-top: 5px;
            }

            #current-price {
                font-size: 20px;
                margin-right: 4px;
                color: rgb(96, 96, 227);
            }

            #old-price {
                text-decoration: line-through;
                color: rgb(107, 107, 107);
                margin-right: 5px;
            }

            #discount {
                background-color: rgb(52, 227, 136);
                padding: 3px 5px;
                border-radius: 5px;
                color: white;
                font-weight: 500;
                font-size: smaller;
            }

            /* === Glowing Cursor Effect === */
            .cursor-glow {
                position: absolute;
                top: 0;
                left: 0;
                width: 120px;
                height: 120px;
                border-radius: 50%;
                background: radial-gradient(circle, hsl(244, 100%, 70%) 100%, hsla(209, 100%, 77%, 0.774) 100%);
                pointer-events: none; /* Donâ€™t block clicks */
                transform: translate(-50%, -50%);
                filter: blur(50px);
                transition: top 0.05s linear, left 0.05s linear;
                z-index: 0;
            }

            /* Bring content above glow */
            .card {
                position: relative;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <h1>Card HW</h1>
        <div class="container">
            <!-- Glowing cursor inside card -->
            <div class="cursor-glow"></div>

            <div class="card">
                <img id="card-img" src="./assets/card_image.png" alt="Web development bootcamp Master MERN stack Web development @dot Batch" />
                <p id="title">
                    <strong> Web Development Master<br />Course @dot Batch </strong>
                </p>
                <hr />
                <div id="pricing">
                    <span id="current-price">&#8377;4500</span>
                    <span id="old-price">&nbsp;&#8377;6999&nbsp;</span>
                    <span id="discount">42% off</span>
                </div>
            </div>
        </div>

        <script>
            const container = document.querySelector('.container');
            const glow = document.querySelector('.cursor-glow');

            container.addEventListener('mousemove', (e) => {
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                glow.style.left = `${x}px`;
                glow.style.top = `${y}px`;
            });

            // Hide glow when cursor leaves card
            container.addEventListener('mouseleave', () => {
                glow.style.opacity = '0';
            });

            container.addEventListener('mouseenter', () => {
                glow.style.opacity = '1';
            });
        </script>
    </body>
</html>
