<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table Rowspan Colspan</title>
        <style>
            table,
            tr,
            td {
                border: 2px solid black;
                border-collapse: collapse;
                text-align: center;
            }
            tr {
                height: 60px;
            }
            td {
                width: 200px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td rowspan="2">State Of Health</td>
                <td colspan="2">Fasting Value</td>
                <td>After Eating</td>
            </tr>
            <tr>
                <td>Minimum</td>
                <td>Maximum</td>
                <td>2 Hours after eating</td>
            </tr>
            <tr>
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
            <tr>
                <td>Pre diabitic</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
            <tr>
                <td>Diabites</td>
                <td>More than 126</td>
                <td>NA</td>
                <td>More than 200</td>
            </tr>
        </table>
    </body>
</html>
