<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table</title>
        <style>
            table,
            th,
            tr,
            td {
                border: 2px solid black;
                border-collapse: collapse;
            }
            tr {
                height: 30px;
            }
            th,
            td {
                width: 100px;
            }
        </style>
    </head>
    <body>
        <table style="text-align: center">
            <caption style="caption-side: bottom; color: #242424">
                My savings
            </caption>
            <thead style="background-color: #daffcb">
                <tr>
                    <th>Month</th>
                    <th>Saving</th>
                </tr>
            </thead>
            <tbody style="background-color: #fffecb">
                <tr>
                    <td>Jan</td>
                    <td>200</td>
                </tr>
                <tr>
                    <td>Fab</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>Mar</td>
                    <td>400</td>
                </tr>
            </tbody>
            <tfoot style="background-color: #ffdecb">
                <tr>
                    <td>Total</td>
                    <td>900</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
