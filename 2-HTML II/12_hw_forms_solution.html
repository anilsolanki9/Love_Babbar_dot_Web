<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hw Forms Solution</title>
    </head>
    <body>
        <h1>Welcome to CodeHelp</h1>
        <h2>Contact Us Form</h2>
        <form action="">
            <label for="name">Name </label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name" />
            <br />
            <label for="email">Email </label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" />
            <br />
            <label for="contactnumber">Contact Number </label>
            <input type="tel" id="contactnumber" name="contactnumber" placeholder="Enter Your Contact Number" />
            <br />
            <label for="gender">Gender </label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br />
            <label for="dob">Date Of Birth </label>
            <input type="date" id="dob" name="dateofbirth" />
            <br />
            <label for="rating">Rating </label>
            <input type="radio" name="rating" id="1" value="1" />
            <label for="1">1</label>
            <input type="radio" name="rating" id="2" value="2" />
            <label for="2">2</label>
            <input type="radio" name="rating" id="3" value="3" />
            <label for="3">3</label>
            <input type="radio" name="rating" id="4" value="4" />
            <label for="4">4</label>
            <input type="radio" name="rating" id="5" value="5" />
            <label for="5">5</label>
            <br />
            <label for="message">Enter Your Message</label>
            <br />
            <textarea name="message" id="message" rows="7" cols="40" placeholder="Enter Your Message"></textarea>
            <br />
            <input type="submit" name="submit" id="submit" value="Send" />
            <input type="reset" name="reset" id="reset" value="Reset" />
        </form>
        <br />
        <a href="https://www.youtube.com/"><img src="./youtube_logo.png" alt="You tube logo image" width="60" /></a>
        <a href="https://www.instagram.com/"><img src="./instagram_logo.png" alt="Instagram logo image" width="60" /></a>
        <a href="https://telegram.org/"><img src="./telegram_logo.png" alt="Telegram logo image" width="60" /></a>
        <br /><br /><br /><br />
        <h2>Styled Version of Form</h2>
        <form action="">
            <table>
                <tr>
                    <td>
                        <label for="name">Name: </label>
                    </td>
                    <td>
                        <input type="text" id="name" name="name" style="width: 100%" placeholder="Enter Your Name" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="email">Email: </label>
                    </td>
                    <td>
                        <input type="email" id="email" name="email" style="width: 100%" placeholder="Enter Your Email" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="contactnumber">Contact Number: </label>
                    </td>
                    <td>
                        <input type="tel" id="contactnumber" name="contactnumber" style="width: 100%" placeholder="Enter Your Contact Number" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="gender">Gender </label>
                    </td>
                    <td>
                        <select name="gender" id="gender">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="dob">Date Of Birth </label>
                    </td>
                    <td>
                        <input type="date" id="dob" name="dateofbirth" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="rating">Rating </label>
                    </td>
                    <td>
                        <input type="radio" name="rating" id="1" value="1" />
                        <label for="1">1</label>
                        <input type="radio" name="rating" id="2" value="2" />
                        <label for="2">2</label>
                        <input type="radio" name="rating" id="3" value="3" />
                        <label for="3">3</label>
                        <input type="radio" name="rating" id="4" value="4" />
                        <label for="4">4</label>
                        <input type="radio" name="rating" id="5" value="5" />
                        <label for="5">5</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="message">Enter Your Message</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="message" id="message" rows="7" cols="40" style="resize: none" placeholder="Enter Your Message"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="submit" id="submit" value="Send" />
                        <input type="reset" name="reset" id="reset" value="Reset" />
                    </td>
                </tr>
            </table>
        </form>

        <table>
            <tr>
                <td>
                    <a href="https://www.youtube.com/"><img src="./youtube_logo.png" alt="You tube logo image" width="60" /></a>
                </td>
                <td>
                    <a href="https://www.instagram.com/"><img src="./instagram_logo.png" alt="Instagram logo image" width="60" /></a>
                </td>
                <td>
                    <a href="https://telegram.org/"><img src="./telegram_logo.png" alt="Telegram logo image" width="60" /></a>
                </td>
            </tr>
        </table>
        <br /><br /><br /><br /><br />
    </body>
</html>
