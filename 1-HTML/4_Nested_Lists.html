<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Nested Lists</title>
    </head>
    <body>
        <h1>Nested List</h1>
        <!-- Simple 3-Level Nested List -->
        <ul>
            <li>
                Fruits
                <ul>
                    <li>
                        Apple
                        <ul>
                            <li>Red Apple</li>
                            <li>Green Apple</li>
                        </ul>
                    </li>
                    <li>
                        Banana
                        <ul>
                            <li>Cavendish</li>
                            <li>Red Banana</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>
                Vegetables
                <ul>
                    <li>
                        Tomato
                        <ul>
                            <li>Cherry Tomato</li>
                            <li>Beef Tomato</li>
                        </ul>
                    </li>
                    <li>
                        Carrot
                        <ul>
                            <li>Orange Carrot</li>
                            <li>Purple Carrot</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </body>
</html>
